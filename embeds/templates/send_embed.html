<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de Enviar Embeds</title>
    <style>
        body {
            font-family: 'Whitney', 'Helvetica Neue', Arial, sans-serif;
            background-color: #2f3136;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            background-color: #36393f;
            border-radius: 8px;
            padding: 40px 20px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .message {
            font-size: 16px;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .error {
            background-color: #f04747;
            color: white;
        }

        .success {
            background-color: #43b581;
            color: white;
        }

        button {
            background-color: #7289da;
            border: none;
            padding: 12px 20px;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        button:hover {
            background-color: #5f73c5;
        }

        button:active {
            background-color: #4b63a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Embed enviado</h1>

        {% if success %}
            <div class="message success">
                {{ success }}
            </div>
        {% endif %}

        {% if error %}
            <div class="message error">
                {{ error }}
            </div>
        {% endif %}

        <button onclick="window.location.href='/'">Mandar otro embed</button>
    </div>
</body>
</html>
