<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de la Configuración del Bot de Discord</title>
    <style>
        body {
            font-family: "Whitney", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #36393F;
            color: #dcddde;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-top: 20px;
        }

        .container {
            width: 50%;
            margin: 30px auto;
            padding: 20px;
            background-color: #2f3136;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .message {
            font-size: 16px;
            color: #b9bbbe;
            text-align: center;
        }

        .success {
            color: #2ecc71; /* Verde éxito */
        }

        .error {
            color: #e74c3c; /* Rojo error */
        }

        .button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #5e74c4;
        }
    </style>
</head>
<body>
    <h1>Resultado de la Configuración</h1>
    <div class="container">
        <p class="message {{ message_class }}">{{ message }}</p>
        <a href="/" class="button">Volver a la página principal</a>
    </div>
</body>
</html>
